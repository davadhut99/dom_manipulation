<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <h1 style="text-align: center">Expence Tracker App</h1>

    <fieldset>
      <form>
        <label for="expenseAmount">Choose Expense Amount :</label>
        <input type="number" id="expenseAmount" name="expenseAmount" />

        <label for="description"> Description :</label>
        <input type="text" id="description" name="description" />

        <label for="category"> Choose a Category:</label>
        <select id="category" name="category">
          <option value="fuel">Fuel</option>
          <option value="movie">Movie</option>
          <option value="medicine">Medicine</option>
          <option value="other">Other</option>
        </select>

        <input type="submit" value="ADD Expense" id="addexpense" />
      </form>
   
    </fieldset>
    <ul id="listOfExpences"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="expense10.js"></script>
  </body>
</html>
