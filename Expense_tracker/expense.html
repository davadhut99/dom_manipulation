<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="app"></div>
    <h1>Expense Tracker Application</h1>
 
    <fieldset>
        <label for="expenseAmount">Choose Expense Amount :</label>
        <input type="text" id="expenseAmount" name="expenseAmount">

        <label for="description"> Description :</label>
        <input type="text" id="description" name="description">

      
        <label for="category"> Choose a Category:</label>
        <select id="category" name="category">
            <option value="fuel">Fuel</option>
            <option value="movie">Movie</option>
            <option value="medicine">Medicine</option>
            <option value="other">Other</option>
        </select>

        <input type="submit" value="ADD Expense" id="addexpense">
    </fieldset>
    <ul id="list"></ul>
    <script src="expense3.js"></script>
</body>

</html>
